<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet album</title>
</head>

<body>

    <form action="" id="ajoutAlbum">
        <h2>Ajouter un nouvelle album à la page</h2>
        <div>
            <label for="url">Enter l'url de la pochette album : </label>
            <input type="url" id="url">
        </div>
        <div>
            <label for="name">Enter le nom de l'album : </label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="artiste">Enter le nom de l'artiste : </label>
            <input type="text" name="artiste" id="artiste">
        </div>
        <div>
            <label for="label">Enter le nom du label : </label>
            <input type="text" name="label" id="label">
        </div>
        <div>
            <label for="date">Enter la date de sortie : </label>
            <input type="text" name="date" id="date">
        </div>
        <div>
            <label for="style">Enter le genre : </label>
            <input type="text" name="style" id="style">
        </div>
        <div>
            <label for="time">Enter la durée de l'album : </label>
            <input type="text" name="time" id="time">
        </div>
        <div>
            <button type="submit" id="send">Envoyer</button>
        </div>
    </form>
    <h1>Albums</h1>
    <section>

    </section>

    <script src="main.js"></script>
</body>

</html>
